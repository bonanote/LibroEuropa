<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Diarios de Suiza 1972-1974</title>
    
    <meta property="og:title" content="Diarios de Suiza 1972-1974">
    <meta property="og:description" content="Cartas de un argentino a sus padres. Archivo Familiar Bona.">
    <meta property="og:type" content="book">
    <meta name="description" content="Edición digital de los diarios y cartas de Guillermo Bona durante su estadía en Suiza.">

    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
    
    <style>
        /* ... (MANTENGA AQUÍ TODO EL ESTILO CSS QUE YA TIENE) ... */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lora:ital,wght@0,400;0,700;1,400&family=Caveat:wght@700&display=swap');

        /* --- ESTILOS GENERALES --- */
        * { box-sizing: border-box; }

        body {
            background-color: #1a1a1a; 
            margin: 0; 
            height: 100vh; 
            width: 100vw;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            font-family: 'Lora', serif; 
            overflow: hidden;
        }

        .book-container {
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            width: 550px; height: 780px;
            max-width: 95vw; max-height: 95vh;
        }

        .page {
            background-color: #fffef0; border: 1px solid #ccc; overflow: hidden; position: relative;
        }

        .page-content {
            /* Padding inferior de 40px (aprox 1cm) para seguridad total contra cortes */
            padding: 55px 45px 40px 45px; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; 
        }

        /* Tipografía */
        p { 
            font-size: 0.92rem; line-height: 1.55; text-align: justify; margin-bottom: 12px; color: #222; word-wrap: break-word; 
        }
        
        .header {
            font-family: 'Cinzel', serif; font-weight: bold; border-bottom: 2px solid #444;
            margin-bottom: 20px; text-align: center; font-size: 1.1rem; padding-bottom: 8px; color: #111;
        }
        
        .handwritten {
            font-family: 'Caveat', cursive; font-size: 1.8rem; color: #003366; text-align: right; margin-top: 15px;
        }
        
        /* Notas - Estilo optimizado */
        .notes-section {
            background-color: #f9f9f9; 
            border-left: 4px solid #ccc; 
            padding: 15px; 
            margin-top: 10px; 
            font-size: 0.85rem; 
            line-height: 1.5;  
            color: #444;
            height: auto;
        }
        .notes-title { font-weight: bold; margin-bottom: 10px; font-family: 'Cinzel', serif; font-size: 0.95rem; border-bottom: 1px solid #ddd; padding-bottom: 5px;}
        .note-item { margin-bottom: 8px; }
        .note-ref { font-weight: bold; color: #2c3e50; }

        /* Estilo para Página en Blanco */
        .blank-page-text {
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
            font-family: 'Cinzel', serif; font-style: italic; color: #aaa; font-size: 1.2rem;
        }

        /* Fotos */
        .photo-frame {
            width: 100%; height: 220px; background: #f4f4f4; border: 6px solid #fff;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.15); margin: 15px auto;
            display: flex; align-items: center; justify-content: center; overflow: hidden; transform: rotate(-0.5deg);
        }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; filter: sepia(15%) contrast(110%); }
        .caption { font-size: 0.8rem; text-align: center; color: #666; font-style: italic; margin-top: 5px; }

        /* Portada */
        .cover {
            background-color: #2c3e50; color: #fff; padding: 40px;
            display: flex; flex-direction: column; justify-content: space-between; border-right: 8px solid #1a252f;
        }
        .title { font-family: 'Cinzel', serif; font-size: 3rem; line-height: 1.1; text-align: center; font-weight: 700; margin-top: 20px; letter-spacing: 2px; }
        .subtitle { font-family: 'Lora', serif; font-size: 1.1rem; text-align: center; font-style: italic; margin-bottom: 20px; opacity: 0.9; }
        .cover-img {
            flex-grow: 1; margin: 30px 0; border: 4px solid #fff; background: #000;
            overflow: hidden; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .cover-img img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%) sepia(40%) hue-rotate(180deg) saturate(150%) contrast(120%); }

        /* Navegación Minimalista */
        .controls-container {
            position: fixed; bottom: 25px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 20px; z-index: 10000; pointer-events: none;
        }
        
        /* Botones Flechas */
        .nav-btn {
            pointer-events: auto; background: #f5c518; border: 2px solid #fff;
            width: 50px; height: 50px; border-radius: 50%;
            font-size: 1.5rem; font-weight: bold; color: #000;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.6); transition: transform 0.1s;
        }
        
        /* Botón Índice */
        .index-btn {
            pointer-events: auto; background: #2c3e50; color: #fff; border: 2px solid #f5c518;
            padding: 0 20px; height: 50px; border-radius: 25px;
            font-family: 'Cinzel', serif; font-weight: bold; font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.6); transition: transform 0.1s;
        }

        .nav-btn:active, .index-btn:active { transform: scale(0.95); }

        .page-num { position: absolute; top: 25px; right: 25px; font-family: 'Cinzel', serif; font-weight: bold; color: #999; font-size: 0.9rem; }

        /* Índice */
        .index-list { list-style: none; padding: 0; }
        .index-list li {
            padding: 10px 0; border-bottom: 1px dashed #ccc; cursor: pointer;
            font-weight: bold; font-family: 'Cinzel', serif; font-size: 0.85rem;
        }
        .index-list li:hover { color: #d35400; }
        .index-num { float: right; color: #777; }

        /* iPhone Fix */
        @media only screen and (max-width: 600px) {
            .book-container { width: 90vw !important; height: 80vh !important; margin-top: -30px; }
            .page-content { padding: 35px 30px; }
            .cover { padding: 20px; }
            .title { font-size: 2rem; }
            p { font-size: 0.9rem; text-align: left; }
            .photo-frame { height: 180px; margin: 10px auto; }
            .controls-container { bottom: 15px; gap: 15px; }
            .nav-btn { width: 45px; height: 45px; font-size: 1.2rem; }
            .page-num { top: 15px; right: 15px; font-size: 0.8rem; }
        }
    </style>
</head>
